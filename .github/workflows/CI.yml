name: "sample React CI Pipline / Workflow "

on:
    push:
        branches:
            - main
            - master

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: "Setup Node Js"
              uses: actions/setup-node@v4
              with:
                 node-version: "21"
         
                 
            
            - name: "Check node version"
              run: node --version

            - name: "Clone the Repo"
              uses: actions/checkout@v2

            - name: "List Directorys"
              run: ls

            #- name: "Install Dependencies"
            #  run: npm install

            - name: "List Directorys"
              run: ls

           # - name: "Run tests"
           #  run: npm test

            - name: "Run Bulid"
              run: npm run build

            - name: "Upload product-ready build files"
              uses: actions/upload-artifact@v4
              with:
                name: build
                path: /dist
